<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
    <meta name="description" content="Robot Arm Control Interface - Live camera feed and servo control">
    <meta name="theme-color" content="#ffffff">
    <title>Robot Arm Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel" role="main">
        <h1>Robot Arm Control</h1>

        <!-- Camera Section -->
        <section class="section camera-section" aria-labelledby="cameraHeading">
            <div class="section-header">
                <h2 id="cameraHeading">Camera</h2>
            </div>

            <div class="art" aria-live="polite">
                <!-- Placeholder text shown while no camera stream is active -->
                <div id="cameraPlaceholder" class="camera-placeholder">Camera offline</div>
                <canvas id="videoCanvas" class="media-frame media-canvas hidden" aria-hidden="true"></canvas>
                <img id="videoFrame" class="media-frame hidden" alt="video frame" aria-hidden="true">
            </div>

            <!-- Camera pan/tilt controls (appear directly under the image area) -->
            <div class="control" id="camera-controls" style="margin-top:12px; margin-bottom:8px">
                <div class="control-row">
                    <div class="label">Camera Pan</div>
                    <div class="slider-wrap">
                        <input id="cameraPan" type="range" min="0" max="360" value="180">
                    </div>
                    <div class="value-box" id="valCameraPan">180</div>
                </div>

                <div class="control-row">
                    <div class="label">Camera Tilt</div>
                    <div class="slider-wrap">
                        <input id="cameraTilt" type="range" min="-90" max="90" value="0">
                    </div>
                    <div class="value-box" id="valCameraTilt">0</div>
                </div>
            </div>

                <!-- Inject test frame removed -->
        </section>

        <!-- Robot Arm Section -->
        <section class="section arm-section" aria-labelledby="armHeading">
            <div class="section-header">
                <h2 id="armHeading">Robot Arm</h2>
            </div>

            <div class="status" aria-live="polite">
                <span class="dot" aria-hidden="true"></span>
                <span>Arm offline</span>
            </div>

        <div class="desc">If the robot arm is online adjust the sliders to control it. Changes are automatically sent to the robot arm.</div>

        <div class="control">
            <div class="control-row">
                <div class="label">Base Spin</div>
                <div class="slider-wrap">
                    <input id="baseSpin" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valBaseSpin">90</div>
            </div>

            <div class="control-row">
                <div class="label">Base Arm</div>
                <div class="slider-wrap">
                    <input id="baseArm" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valBaseArm">90</div>
            </div>

            <div class="control-row">
                <div class="label">Mid Arm</div>
                <div class="slider-wrap">
                    <input id="midArm" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valMidArm">90</div>
            </div>

            <div class="control-row">
                <div class="label">Gripper Arm</div>
                <div class="slider-wrap">
                    <input id="gripper" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valGripper">90</div>
            </div>

            <div class="control-row">
                <div class="label">Camera Pan</div>
                <div class="slider-wrap">
                    <input id="cameraPan" type="range" min="0" max="360" value="180">
                </div>
                <div class="value-box" id="valCameraPan">180</div>
            </div>

            <div class="control-row">
                <div class="label">Camera Tilt</div>
                <div class="slider-wrap">
                    <input id="cameraTilt" type="range" min="-90" max="90" value="0">
                </div>
                <div class="value-box" id="valCameraTilt">0</div>
            </div>

            <div style="margin-top:8px">
                <div class="label" style="margin-bottom:8px;color:var(--accent);font-weight:700">Finger</div>
                <div class="finger-actions">
                    <button class="btn" id="openBtn">Open</button>
                    <button class="btn" id="closeBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Hook up range inputs to value boxes and WebSocket
        window.client = new RobotArmClient();
        const map = [
            {id:'baseSpin', val:'valBaseSpin'},
            {id:'baseArm', val:'valBaseArm'},
            {id:'midArm', val:'valMidArm'},
            {id:'gripper', val:'valGripper'},
            {id:'cameraPan', val:'valCameraPan'},
            {id:'cameraTilt', val:'valCameraTilt'}
        ];

        map.forEach(pair => {
            const el = document.getElementById(pair.id);
            const vb = document.getElementById(pair.val);
            function update(){
                vb.textContent = el.value;
                client.moveServo(pair.id, el.value);
            }
            el.addEventListener('input', update);
            el.addEventListener('change', update);
        });

        // Finger buttons
        document.getElementById('openBtn').addEventListener('click', ()=>{ client.moveServo('finger','open'); flash('Open'); });
        document.getElementById('closeBtn').addEventListener('click', ()=>{ client.moveServo('finger','close'); flash('Close'); });

        function flash(text){
            const orig = document.querySelector('.status span:nth-child(2)').textContent;
            document.querySelector('.status span:nth-child(2)').textContent = text;
            setTimeout(()=>document.querySelector('.status span:nth-child(2)').textContent = orig,800);
        }

        // Camera helpers (optioneel, niet via WebSocket)
        window.startLocalCamera = async function(constraints = { video: { width: 640 } }){
            const video = document.getElementById('camera');
            const fallback = document.getElementById('cameraFallback');
            const placeholder = document.getElementById('cameraPlaceholder');
            try{
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = 'block';
                fallback.style.display = 'none';
                if(placeholder) placeholder.style.display = 'none';
            }catch(err){
                console.warn('Camera start error', err);
                if(placeholder){ placeholder.textContent = 'Camera error'; placeholder.style.display = 'flex'; }
                video.style.display = 'none';
                fallback.style.display = 'block';
            }
        }

        window.setMJPEGStream = function(url){
            const video = document.getElementById('camera');
            const fallback = document.getElementById('cameraFallback');
            const placeholder = document.getElementById('cameraPlaceholder');
            fallback.src = url;
            fallback.style.display = 'block';
            video.style.display = 'none';
            if(placeholder) placeholder.style.display = 'none';
        }

        window.stopCamera = function(){
            const video = document.getElementById('camera');
            const placeholder = document.getElementById('cameraPlaceholder');
            if(video.srcObject){
                const tracks = video.srcObject.getTracks();
                tracks.forEach(t=>t.stop());
                video.srcObject = null;
            }
            video.style.display = 'none';
            document.getElementById('cameraFallback').style.display = 'block';
            if(placeholder){ placeholder.textContent = 'Camera offline'; placeholder.style.display = 'flex'; }
        }

        // Inject test frame functionality removed
    </script>
</body>
</html>
