<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Arm Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel" role="main">
        <h1>Robot Arm Control</h1>

        <div class="art" aria-live="polite">
            <!-- Placeholder text shown while no camera stream is active -->
            <div id="cameraPlaceholder" class="camera-placeholder">Camera offline</div>

            <!-- Video element for live camera feed. Hidden until activated -->
            <video id="camera" playsinline autoplay muted style="width:100%;height:auto;border-radius:8px;background:#eee;display:none"></video>

            <!-- Fallback: static robot image or MJPEG stream (shown when set) -->
            <img id="cameraFallback" src="robot.png" alt="Robot arm sketch" style="max-width:100%;height:auto;display:none" />
        </div>

        <div class="status" aria-live="polite">
            <span class="dot" aria-hidden="true"></span>
            <span>Arm offline</span>
        </div>

        <div class="desc">If the robot arm is online adjust the sliders to control it. Changes are automatically sent to the robot arm.</div>

        <div class="control">
            <div class="control-row">
                <div class="label">Base Spin</div>
                <div class="slider-wrap">
                    <input id="baseSpin" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valBaseSpin">90</div>
            </div>

            <div class="control-row">
                <div class="label">Base Arm</div>
                <div class="slider-wrap">
                    <input id="baseArm" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valBaseArm">90</div>
            </div>

            <div class="control-row">
                <div class="label">Mid Arm</div>
                <div class="slider-wrap">
                    <input id="midArm" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valMidArm">90</div>
            </div>

            <div class="control-row">
                <div class="label">Gripper Arm</div>
                <div class="slider-wrap">
                    <input id="gripper" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valGripper">90</div>
            </div>

            <div style="margin-top:8px">
                <div class="label" style="margin-bottom:8px;color:var(--accent);font-weight:700">Finger</div>
                <div class="finger-actions">
                    <button class="btn" id="openBtn">Open</button>
                    <button class="btn" id="closeBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hook up range inputs to value boxes
        const map = [
            {id:'baseSpin', val:'valBaseSpin'},
            {id:'baseArm', val:'valBaseArm'},
            {id:'midArm', val:'valMidArm'},
            {id:'gripper', val:'valGripper'}
        ];

        map.forEach(pair => {
            const el = document.getElementById(pair.id);
            const vb = document.getElementById(pair.val);
            function update(){ vb.textContent = el.value; sendUpdate(pair.id, el.value); }
            el.addEventListener('input', update);
            el.addEventListener('change', update);
        });

        // Finger buttons
        document.getElementById('openBtn').addEventListener('click', ()=>{ sendUpdate('finger','open'); flash('Open'); });
        document.getElementById('closeBtn').addEventListener('click', ()=>{ sendUpdate('finger','close'); flash('Close'); });

        function flash(text){
            const orig = document.querySelector('.status span:nth-child(2)').textContent;
            document.querySelector('.status span:nth-child(2)').textContent = text;
            setTimeout(()=>document.querySelector('.status span:nth-child(2)').textContent = orig,800);
        }

        // Placeholder send function - replace with websocket/fetch to your backend
        function sendUpdate(name, value){
            // Example: console.log or send to server
            console.log('send', name, value);
        }

        // --- Camera helpers -------------------------------------------------
        // Start the local webcam (will request permission). Shows the <video> element.
        async function startLocalCamera(constraints = { video: { width: 640 } }){
            const video = document.getElementById('camera');
            const fallback = document.getElementById('cameraFallback');
            const placeholder = document.getElementById('cameraPlaceholder');
            try{
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = 'block';
                fallback.style.display = 'none';
                // hide placeholder text
                if(placeholder) placeholder.style.display = 'none';
            }catch(err){
                console.warn('Camera start error', err);
                if(placeholder){ placeholder.textContent = 'Camera error'; placeholder.style.display = 'flex'; }
                video.style.display = 'none';
                fallback.style.display = 'block';
            }
        }

        // Set a MJPEG/http image stream as the source (useful for IP cams)
        function setMJPEGStream(url){
            const video = document.getElementById('camera');
            const fallback = document.getElementById('cameraFallback');
            const placeholder = document.getElementById('cameraPlaceholder');
            // Use the image fallback to show a continuous MJPEG stream
            fallback.src = url;
            fallback.style.display = 'block';
            video.style.display = 'none';
            if(placeholder) placeholder.style.display = 'none';
        }

        // Stop local camera stream (if any)
        function stopCamera(){
            const video = document.getElementById('camera');
            const placeholder = document.getElementById('cameraPlaceholder');
            if(video.srcObject){
                const tracks = video.srcObject.getTracks();
                tracks.forEach(t=>t.stop());
                video.srcObject = null;
            }
            video.style.display = 'none';
            document.getElementById('cameraFallback').style.display = 'block';
            if(placeholder){ placeholder.textContent = 'Camera offline'; placeholder.style.display = 'flex'; }
        }
    </script>
</body>
</html>
