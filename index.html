<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Arm Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel" role="main">
        <h1>Robot Arm Control</h1>

        <div class="art" aria-hidden="true">
            <img src="robot.png" alt="Robot arm sketch" onerror="this.style.opacity=0.12; this.style.filter='grayscale(1)'; this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 400 250\'><rect width=\'100%\' height=\'100%\' fill=\'%23fff\'/><text x=\'50%\' y=\'50%\' dominant-baseline=\'middle\' text-anchor=\'middle\' fill=\'%23c7c7c7\' font-size=\'16\'>Robot image</text></svg>'" />
        </div>

        <div class="status" aria-live="polite">
            <span class="dot" aria-hidden="true"></span>
            <span>Arm offline</span>
        </div>

        <div class="desc">If the robot arm is online adjust the sliders to control it. Changes are automatically sent to the robot arm.</div>

        <div class="control">
            <div class="control-row">
                <div class="label">Base Spin</div>
                <div class="slider-wrap">
                    <input id="baseSpin" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valBaseSpin">90</div>
            </div>

            <div class="control-row">
                <div class="label">Base Arm</div>
                <div class="slider-wrap">
                    <input id="baseArm" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valBaseArm">90</div>
            </div>

            <div class="control-row">
                <div class="label">Mid Arm</div>
                <div class="slider-wrap">
                    <input id="midArm" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valMidArm">90</div>
            </div>

            <div class="control-row">
                <div class="label">Gripper Arm</div>
                <div class="slider-wrap">
                    <input id="gripper" type="range" min="0" max="180" value="90">
                </div>
                <div class="value-box" id="valGripper">90</div>
            </div>

            <div style="margin-top:8px">
                <div class="label" style="margin-bottom:8px;color:var(--accent);font-weight:700">Finger</div>
                <div class="finger-actions">
                    <button class="btn" id="openBtn">Open</button>
                    <button class="btn" id="closeBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hook up range inputs to value boxes
        const map = [
            {id:'baseSpin', val:'valBaseSpin'},
            {id:'baseArm', val:'valBaseArm'},
            {id:'midArm', val:'valMidArm'},
            {id:'gripper', val:'valGripper'}
        ];

        map.forEach(pair => {
            const el = document.getElementById(pair.id);
            const vb = document.getElementById(pair.val);
            function update(){ vb.textContent = el.value; sendUpdate(pair.id, el.value); }
            el.addEventListener('input', update);
            el.addEventListener('change', update);
        });

        // Finger buttons
        document.getElementById('openBtn').addEventListener('click', ()=>{ sendUpdate('finger','open'); flash('Open'); });
        document.getElementById('closeBtn').addEventListener('click', ()=>{ sendUpdate('finger','close'); flash('Close'); });

        function flash(text){
            const orig = document.querySelector('.status span:nth-child(2)').textContent;
            document.querySelector('.status span:nth-child(2)').textContent = text;
            setTimeout(()=>document.querySelector('.status span:nth-child(2)').textContent = orig,800);
        }

        // Placeholder send function - replace with websocket/fetch to your backend
        function sendUpdate(name, value){
            // Example: console.log or send to server
            console.log('send', name, value);
        }
    </script>
</body>
</html>
