<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Arm Control</title>
    <style>
        :root{
            --accent:#d9534f; /* warm red */
            --muted:#6b6b6b;
            --card-bg:#ffffff;
            --page-bg:#f7f8fb;
            --control-bg:#f1f3f5;
            --pill:#eef1f4;
            --shadow: 0 6px 18px rgba(20,20,40,0.08);
            --radius:14px;
            --radius-sm:8px;
            --gap:18px;
        }

        html,body{height:100%;}
        body{
            margin:0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:var(--page-bg);
            color:#222;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px 20px;
        }

        .panel{
            width:380px;
            background:var(--card-bg);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:28px;
        }

        h1{
            margin:0 0 18px 0;
            font-size:22px;
            text-align:center;
        }

        .art{
            background:linear-gradient(180deg,#fff,#fbfbfd);
            border-radius:12px;
            padding:18px;
            display:flex;
            justify-content:center;
            align-items:center;
            box-shadow:0 6px 18px rgba(20,20,40,0.04);
        }

        .art img{max-width:100%; height:auto; display:block;}

        .status{
            display:flex;
            align-items:center;
            gap:10px;
            margin:16px 0 6px 0;
            color:var(--accent);
            font-weight:600;
        }

        .status .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);display:inline-block}
    <link rel="stylesheet" href="styles.css">
            {id:'baseSpin', val:'valBaseSpin'},
            {id:'baseArm', val:'valBaseArm'},
            {id:'midArm', val:'valMidArm'},
            {id:'gripper', val:'valGripper'}
        ];

        map.forEach(pair => {
            const el = document.getElementById(pair.id);
            const vb = document.getElementById(pair.val);
            function update(){ vb.textContent = el.value; sendUpdate(pair.id, el.value); }
            el.addEventListener('input', update);
            el.addEventListener('change', update);
        });

        // Finger buttons
        document.getElementById('openBtn').addEventListener('click', ()=>{ sendUpdate('finger','open'); flash('Open'); });
        document.getElementById('closeBtn').addEventListener('click', ()=>{ sendUpdate('finger','close'); flash('Close'); });

        function flash(text){
            const orig = document.querySelector('.status span:nth-child(2)').textContent;
            document.querySelector('.status span:nth-child(2)').textContent = text;
            setTimeout(()=>document.querySelector('.status span:nth-child(2)').textContent = orig,800);
        }

        // Placeholder send function - replace with websocket/fetch to your backend
        function sendUpdate(name, value){
            // Example: console.log or send to server
            console.log('send', name, value);
        }
    </script>
</body>
</html>
